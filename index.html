<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no,email=no"/>
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <link rel="stylesheet" href="css/layout.css"/>
    <title>大转盘抽奖</title>
</head>
<body>
<div class="main" style="display: flex; height: 100vh;">
    <div class="left">
        <h1 style="margin: 10px 0;">已获奖人员</h1>
        <div id="leftNameList" class="nameList"></div>
    </div>
    <!--wrapper-->
    <div id="wrapper" class="fw oh" style="flex: 1;">
        <canvas id="fireworksBg"></canvas>
        <div class="lottery_txt tc">
            <strong class="fd dy05">大奖等你来拿</strong>
        </div>
        <div class="lottery_box fd dy05">
            <div class="lottery_turntable pr">
                <div class="turntable fw"></div>
                <canvas id="lotterys" width="500" height="500"></canvas>
                <div id="go" class="fd dy05"></div>
            </div>
        </div>
    </div>
    <div class="right">
        <h1 style="margin: 10px 0;">待抽奖人员</h1>
        <textarea id="rightNameList" class="nameList"></textarea>
        <div id="redraw"><a href="javascript:void(0);">确定</a></div>
    </div>
</div>

<!--popover-->
<div class="popover fw pf dn">
    <!--恭喜您中奖啦--->
    <div class="modal m5">
        <p><img class="ok" width="100%" src="img/ok.png"/></p>
        <p class="tip_txt">恭喜<font color="#fb4727"></font>中奖哦！</p>
        <a href="javascript:;" class="close_btn"></a>
    </div>
</div>

<!--js-->
<script src="js/zepto.min.js"></script>
<script src="js/zepto.rotate.min.js"></script>
<script src="js/fireworks.js"></script>
<script src="js/lottery.js"></script>
</body>
</html>
